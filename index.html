<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissor</title>
</head>
<body>
    <div class="main">
        <button class="rock"><img src="data/rock.png" width="200" height="200"></button>
        <button class="paper"><img src="data/paper.png" width="200" height="200"></button>
        <button class="scissor"><img src="data/scissor.png" width="200" height="200"></button>
        <p class="para1"></p><span class="user hide">User</span>
        <p class="para2"></p><span class="comp hide">Computer</span>
    </div>
    <div class="result hide">
        <h1 class="heading">Result</h1>
        <p class="para3"></p>
        <button class="restart">Restart</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
